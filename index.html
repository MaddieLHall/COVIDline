<!DOCTYPE html>
<meta charset="utf-8">
<style>
  /* set the CSS */

  .line {
    fill: none;
    stroke: red;
    stroke-width: 2px;
  }
  h1 {
      font-family: 'Vollkorn', serif;
  }
  p {
    font-family: 'Vollkorn', serif;
  }
</style>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Vollkorn&display=swap');
  </style> 

<h1 id="chgtext"> Colorado COVID-19 Deaths</h1>
<body>

  <button id="deaths" onclick= "changeText('Colorado COVID-19 Deaths')">
    Deaths
  </button>
  <button id="cases" onclick= "changeText('Colorado COVID-19 Cases')">
    Cases
  </button>
  <button id="hosp" onclick= "changeText('Colorado COVID-19 Hospitalizations')">
    Hospitalizations
  </button>

  <button id="tested" onclick= "changeText('Colorado COVID-19 Tests Administered')">
    Tested
  </button>
  <!-- load the d3.js library -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  
  <script>

//changes text in the H1
function changeText(text) {

document.getElementById('chgtext').innerHTML = text;
};
    var casesButton = document.querySelector('#cases'); 
        casesButton.addEventListener('click', function() { 
          let changed = "Cases"
          changeVariable(changed)
        });
    
    var casesButton = document.querySelector('#deaths'); 
      casesButton.addEventListener('click', function() { 
        changeVariable("Deaths")
      }); 

      var casesButton = document.querySelector('#hosp'); 
      casesButton.addEventListener('click', function() { 
        changeVariable("Hosp")
      }); 

      var casesButton = document.querySelector('#tested'); 
      casesButton.addEventListener('click', function() { 
        changeVariable("Tested")
      }); 

    // set the dimensions and margins of the graph
    var margin = { top: 20, right: 20, bottom: 50, left: 70 },
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

    // parse the date / time
    let parseTime = d3.timeParse("%m/%d/%Y");

    // set the ranges
    var x = d3.scaleTime().range([0, width]);
    var y = d3.scaleLinear().range([height, 0]);


    // opens at deaths
    let value = "Deaths"
    // define the line
    var valueline = d3.line()
      .x(function (d) { return x(d.Date); })
      .y(function (d) { return y(d[value]); });

    // append the svg obgect to the body of the page
    // appends a 'group' element to 'svg'
    // moves the 'group' element to the top left margin
    var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

    // Get the data
    let allData = []
    d3.csv("COVIDco.csv").then(function (data) {

      // // format the data
      data.forEach(function(d) {
        d.Date = parseTime(d.Date);
        d.Deaths = parseInt(d.Deaths);
        d.Cases = parseInt(d.Cases);
        d.Hosp = parseInt(d.Hosp);
        d.Tested = parseInt(d.Tested);
      });
      
      allData = data

      // Scale the range of the data. X is unchanged on every graph so it is here and not in new function
      x.domain(d3.extent(data, function (d) { return d.Date; }));

      // Add the x Axis
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

      // Add the y Axis
      svg.append("g")
        .call(d3.axisLeft(y))
        .attr('class', 'yAxis');

    }).then(() => {
      IntroVariable("Deaths")
    })


    //function to change the data value
    function changeVariable(newValue) {
      let yMax = d3.max(allData, function (d) { return d[newValue]; });

      y.domain([0, yMax]);

      value = newValue
      
      svg.selectAll('.covidLine')
        .data([allData])
        .join('path')
          .transition()
          .duration(1000)
          .attr("class", "covidLine line")
          .attr("d", valueline)
      
      svg.select('.yAxis')
        .transition()
        .duration(1000)
        .call(d3.axisLeft(y))
    }

    function IntroVariable(newValue) {
      let yMax = d3.max(allData, function (d) { return d[newValue]; });

      y.domain([0, yMax]);

      value = newValue
      
      svg.selectAll('.covidLine')
        .data([allData])
        .join('path')
          .transition()
          .duration(1000)
          .attr("class", "covidLine line")
          .attr("d", valueline)
      
      svg.select('.yAxis')
        .call(d3.axisLeft(y))
    }
    
  </script>

<p> Data from <a
  href="https://data-cdphe.opendata.arcgis.com/datasets/cdphe-covid19-daily-state-statistics">
  Colorado Department of Public Health and Environment</a>. Data as of May 9, 2020 </p>


</body>
